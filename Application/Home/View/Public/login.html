<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Jason系统登录</title>
    <link rel="stylesheet" href="__PUBLIC__/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="__PUBLIC__/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="__PUBLIC__/bower_components/Ionicons/css/ionicons.min.css">
    <!-- jQuery 3 -->
    <script src="__PUBLIC__/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body background="__PUBLIC__/dist/img/backimg.jpg">
    <div class="container-fluid">
        <div class="text-center" style="margin: 5%; padding-top: 2%;">
            <h1 style="font-size: 48px; font-weight: 600;">欢迎登录</h1>
            <h5>Jason's System <small>Welcome</small></h5>
        </div>
        <div class="row">
            <div class="col-md-5 col-md-offset-3" style="padding-top: 2%;">
                <form class="form-horizontal" id="login" action="{:U('index')}" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label" style="color: linen">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="inputEmail3" name="user_name" placeholder="UserName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-3 control-label" style="color: linen">登录密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <div class="checkbox">
                                <label style="color: linen">
                                    <input type="checkbox" > Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-md-offset-3 text-center" style="margin-top: 2%;">
                <h5 style="color: linen">All Rights Reserved By Jason</h5>
            </div>
        </div>
    </div>
</body>
</html>
